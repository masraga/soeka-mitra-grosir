<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Soeka Mitra Grosir</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f8faf8;
        }
        h1 { color: #1B5E28; margin-bottom: 30px; font-size: 1.5rem; }
        .logo-container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .logo-container img { max-width: 100%; height: auto; }
        .dark-preview {
            background: #1a1a2e;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        .dark-preview img { max-width: 100%; height: auto; }
        .label { color: #888; font-size: 0.85rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Logo Soeka Mitra Grosir</h1>
    
    <p class="label">Light Background</p>
    <div class="logo-container">
        <img src="logo.svg" alt="Logo Soeka Mitra Grosir" width="600">
    </div>

    <p class="label">Dark Background</p>
    <div class="dark-preview">
        <img src="logo.svg" alt="Logo Soeka Mitra Grosir" width="600">
    </div>
</body>
</html>
